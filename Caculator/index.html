<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />




</head>

<body>






    <div class="main">
        <input id="input" class="input" type="text">

        <div class="div2">
            <button onclick="getNumber('9')">9</button>
            <button onclick="getNumber('8')">8</button>
            <button onclick="getNumber('7')">7</button>
            <button onclick="getNumber('-')">-</button>

        </div>

        <div class="div2">
            <button onclick="getNumber('6')">6</button>
            <button onclick="getNumber('5')">5</button>
            <button onclick="getNumber('4')">4</button>
            <button onclick="getNumber('+')">+</button>

        </div>
        <div class="div2">
            <button onclick="getNumber('3')">3</button>
            <button onclick="getNumber('2')">2</button>
            <button onclick="getNumber('1')">1</button>
            <button onclick="getNumber('*')">*</button>

        </div>

        <div class="div2">
            <button onclick="getNumber('0')">0</button>
            <button onclick="getNumber('/')">/</button>
            <button onclick="empty()">C</button>
            <button onclick="result()" class="red">=</button>

        </div>




    </div>



    <footer>

        <div class="p">Develop By Rana Husnain</div>

            <a href="https://www.facebook.com/rana.husnain.562/"> <i id="fb" class="fab fa-facebook"></i>
            </a>


            <a href="https://github.com/Rana-Husnain"> <i id="git" class="fab fa-github"></i></a>

        </div>


    </footer>


    <script src="index.js"></script>
</body>

</html>
